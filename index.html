<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>


    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">


</head>

<body>

    <div class="container">

        <header>

            <h2>Piano Simulator</h2>

            <div class="column volume-slider">

                <span>Volume</span>

                <input type="range" name="" id="">

            </div>

            <div class="column keys-check">

                <span>keys</span>

                <input type="checkbox" name="" id="" checked>

            </div>

        </header>

        <ul class="piano-keys">

            <li class="key"><span>a</span></li>
            <li class="key"><span>w</span></li>
            <li class="key"><span>s</span></li>
            <li class="key"><span>e</span></li>
            <li class="key"><span>d</span></li>
            <li class="key"><span>f</span></li>
            <li class="key"><span>t</span></li>
            <li class="key"><span>g</span></li>
            <li class="key"><span>y</span></li>
            <li class="key"><span>h</span></li>
            <li class="key"><span>u</span></li>
            <li class="key"><span>j</span></li>
            <li class="key"><span>k</span></li>
            <li class="key"><span>o</span></li>
            <li class="key"><span>l</span></li>
            <li class="key"><span>p</span></li>
            <li class="key"><span>;</span></li>
            
        </ul>




    </div>


    <script src="./src/scripts/engine.js"></script>

</body>

</html>
